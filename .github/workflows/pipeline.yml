name: CI Pipeline

# Trigger the workflow on push to main branch
on:
    push:
        branches: [main]

# runs a sequence of commands
jobs:
    build:
        runs-on: ubuntu-latest # ubuntu is fast, light weight and easily supported
        steps:
            - name: checkout code
              uses: actions/checkout@v5
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test
